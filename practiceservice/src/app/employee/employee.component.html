
<table>
    <button (click) = 'addNewEmployee()'>Add New Employee</button>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Salary</th>
    </tr>
    <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.empName}}</td>
        <td>{{employee.empSalary}}</td>
    </tr>
</table>
