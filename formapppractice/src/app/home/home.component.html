
<form [formGroup] = 'itemForm'>
    <div class="form-group">
        <label>Full Name:</label>
        <input 
        type="text"
        class="form-control"
        name="FullName"
        formControlName="FullName"
        [(ngModel)] = 'formModel.FullName'>
        <div *ngIf="itemForm.controls['FullName'].errors">
            <span *ngIf="itemForm.controls['FullName'].invalid && (itemForm.controls['FullName'].dirty || itemForm.controls['FullName'].touched)">
                <span class="text-danger">Please enter full name</span>
            </span>
            <span *ngIf="itemForm.get('FullName')?.hasError('invalidFullName')" class="text-danger">Full Name should start with P</span>
        </div>
        
    </div>

    <div class="form-group">
        <label>Loan Amount:</label>
        <input 
        type="number"
        class="form-control"
        name="LoanAmount"
        formControlName="LoanAmount"
        [(ngModel)] = "formModel.LoanAmount"
        >
        <div *ngIf="itemForm.controls['LoanAmount'].errors">
            <span *ngIf="itemForm.controls['LoanAmount'].invalid && (itemForm.controls['LoanAmount'].dirty || itemForm.controls['LoanAmount'].touched)">
                <span class="text-danger">Please enter loan amount</span>
                
            </span>
            <span *ngIf="itemForm.get('LoanAmount')?.hasError('min')" class="text-danger">Min should be 1000</span>
            <span *ngIf="itemForm.get('LoanAmount')?.hasError('max')" class="text-danger">Max amount should be 1000000</span>
            
        </div>
    </div>

    <div class="form-group">
        <label>Purpose of loan:</label>
        <select
        class="form-control"
        name="PurposeOfLoan"
        formControlName="PurposeOfLoan"
        [(ngModel)] = "formModel.PurposeOfLoan"
        >
            <option value="null">Select</option>
            <option value="Car">Car</option>
            <option value="Home">Home</option>
            <option value="Gold">Gold</option>
            <option value="Education">Education</option>
        </select>
        <div *ngIf="itemForm.controls['PurposeOfLoan'].errors">
            <span *ngIf="itemForm.controls['PurposeOfLoan'].invalid && (itemForm.controls['PurposeOfLoan'].dirty || itemForm.controls['PurposeOfLoan'].touched)">
                <span class="text-danger">Please select purpose of loan</span>
            </span>
        </div>
    </div>

    <div class="form-group">
        <label>Tenure:</label>
        <input
        type="number"
        class="form-control"
        name="Tenure"
        formControlName="Tenure"
        [(ngModel)] = "formModel.Tenure"
        >
        <div *ngIf="itemForm.controls['Tenure'].errors">
            <span *ngIf="itemForm.controls['Tenure'].invalid && (itemForm.controls['Tenure'].dirty || itemForm.controls['Tenure'].touched)">
                <span class="text-danger">Please enter tenure</span>
            </span>
            <span *ngIf="itemForm.get('Tenure')?.hasError('min')" class="text-danger">Minimum tenure should be 5yrs</span>
            <span *ngIf="itemForm.get('Tenure')?.hasError('max')" class="text-danger">Maximum tenure should be 30yrs</span>
        </div>
    </div>
    <br>
    <button type="submit" [disabled] = 'itemForm.invalid'>Submit</button>
</form>
